<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-500">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center dark:bg-gray-800 dark:text-white transition-colors duration-500">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Welcome to the CGPA Calculator!</h1>
            <button id="darkToggle" class="ml-4 px-3 py-2 bg-gray-800 text-white rounded dark:bg-white dark:text-black transition-colors" title="Toggle dark mode">
                <span id="darkIcon">🌙</span>
            </button>
        </div>
        <p class="mb-6 text-gray-700 dark:text-gray-200">Easily calculate your CGPA by uploading your gradesheet or manually entering your courses.</p>
        <div class="flex flex-col gap-4">
            <a href="/upload" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Upload Gradesheet</a>
            <a href="/view_courses" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">Manually Build Courses</a>
            <a href="/cse-validator" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">CSE Grades Validator [Ongoing]</a>
        </div>
    </div>
    <script>
        const darkToggle = document.getElementById('darkToggle');
        const darkIcon = document.getElementById('darkIcon');
        function setDarkMode(enabled) {
            if (enabled) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkIcon.textContent = '☀️';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                darkIcon.textContent = '🌙';
            }
        }
        // Initial mode
        setDarkMode(localStorage.getItem('theme') === 'dark');
        darkToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            setDarkMode(!isDark);
        });
    </script>
</body>
</html>
